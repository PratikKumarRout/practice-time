<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful CSS Animations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="shiny-text">Grocery UI Magic</h1>

    <div class="bubble" style="left: 140px;"></div>
